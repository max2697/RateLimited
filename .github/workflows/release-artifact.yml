name: Release Artifact

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-release-artifact:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build archive
        run: |
          xcodebuild \
            -project RateLimited.xcodeproj \
            -scheme RateLimited \
            -configuration Release \
            -destination 'platform=macOS' \
            archive \
            -archivePath build/RateLimited.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Package app zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/RateLimited.xcarchive/Products/Applications/RateLimited.app \
            build/RateLimited.app.zip

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: RateLimited-app
          path: build/RateLimited.app.zip

      - name: Publish GitHub Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/RateLimited.app.zip
          generate_release_notes: true

